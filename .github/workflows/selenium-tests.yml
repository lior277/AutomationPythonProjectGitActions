name: Selenium Grid Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'sanity'
        type: choice
        options:
          - sanity
          - regression
          - all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Create test results directory
      run: mkdir -p test-results

    - name: Create Selenium Grid network
      run: docker network create selenium-grid

    - name: Build test-runner image
      run: |
        docker-compose build test-runner

    - name: Start Selenium Grid
      run: |
        docker-compose up -d selenium-event-bus selenium-sessions selenium-session-queue selenium-distributor selenium-router chrome
        echo "Waiting for Grid to be ready..."
        sleep 15

    - name: Check Grid status
      run: |
        curl -s http://localhost:4444/wd/hub/status || true
        docker-compose ps

    - name: Run tests with sanity tag
      if: github.event.inputs.test_suite == 'sanity'
      run: |
        docker-compose run --rm test-runner pytest -v -m "sanity" tests/ui/ --html=test-results/report.html

    - name: Run tests with regression tag
      if: github.event.inputs.test_suite == 'regression'
      run: |
        docker-compose run --rm test-runner pytest -v -m "regression" tests/ui/ --html=test-results/report.html

    - name: Run all tests
      if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == null
      run: |
        docker-compose run --rm test-runner pytest -v tests/ui/ --html=test-results/report.html

    - name: Collect test results
      if: always()
      run: |
        mkdir -p artifact-results
        docker cp test-runner:/app/test-results/. ./artifact-results/ || true
        docker-compose logs > ./artifact-results/docker-compose.log

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: artifact-results

    - name: Print logs on failure
      if: failure()
      run: docker-compose logs

    - name: Stop Selenium Grid
      if: always()
      run: docker-compose down